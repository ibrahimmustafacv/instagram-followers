<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>زيادة متابعين إنستجرام</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      margin-top: 60px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #f06292;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-size: 1rem;
      text-align: right;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      background-color: #e91e63;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>احصل على متابعين إنستجرام مجانًا</h1>

    <form action="#" method="post">
      <label for="username">اسم المستخدم على إنستجرام:</label>
      <input type="text" id="username" name="username" placeholder="مثال: ibrahim_insta" required>

      <label for="followers">عدد المتابعين المطلوب:</label>
      <input type="number" id="followers" name="followers" placeholder="مثال: 1000" required>

      <label for="payment">اختر وسيلة الدفع:</label>
      <select id="payment" name="payment" required>
        <option value="">اختر وسيلة الدفع</option>
        <option value="vodafone_cash">فودافون كاش</option>
        <option value="etisalat_cash">اتصالات كاش</option>
        <option value="instapay">InstaPay</option>
        <option value="free_trial">نسخة مجانية</option>
      </select>

      <button type="submit">أرسل الطلب</button>
    </form>

    <div class="footer">
      سيتم التواصل معك خلال 24 ساعة من إرسال الطلب.
    </div>
  </div>

</body>
</html>
