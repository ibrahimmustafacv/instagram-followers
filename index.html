<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>زيادة متابعين انستجرام متحركة</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');
  
  :root {
    --primary-color: #e1306c;
    --secondary-color: #833ab4;
    --bg-color: #f8f4ff;
    --card-bg: rgba(255, 255, 255, 0.9);
    --text-color: #333;
    --text-muted: #666;
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Cairo', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    direction: rtl;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  
  /* الخلفية المتحركة */
  .bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
  }
  
  .bg-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    animation: float 25s infinite linear;
    filter: blur(30px);
  }
  
  .shape-1 {
    width: 300px;
    height: 300px;
    top: 20%;
    left: 10%;
    background: var(--primary-color);
    animation-delay: 0s;
  }
  
  .shape-2 {
    width: 400px;
    height: 400px;
    bottom: 15%;
    right: 10%;
    background: var(--secondary-color);
    animation-delay: 5s;
  }
  
  .shape-3 {
    width: 250px;
    height: 250px;
    top: 60%;
    left: 30%;
    background: #405de6;
    animation-delay: 10s;
  }
  
  .shape-4 {
    width: 350px;
    height: 350px;
    top: 30%;
    right: 25%;
    background: #fcaf45;
    animation-delay: 15s;
  }
  
  .container {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.5);
    backdrop-filter: blur(10px);
    transform: translateY(0);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
  }
  
  h1 {
    color: var(--primary-color);
    font-size: 28px;
    margin-bottom: 25px;
    animation: bounceIn 1s ease forwards;
  }
  
  button, select, input {
    width: 100%;
    padding: 15px;
    margin: 15px 0;
    border-radius: 12px;
    font-size: 16px;
    border: none;
    outline: none;
    transition: all 0.4s ease;
    font-family: 'Cairo', sans-serif;
  }
  
  button {
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    color: white;
    cursor: pointer;
    font-weight: bold;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(225, 48, 108, 0.2);
  }
  
  #start-btn {
    animation: pulseGlow 2s infinite alternate;
  }
  
  input, select {
    background: rgba(255,255,255,0.7);
    color: var(--text-color);
    border: 1px solid rgba(0,0,0,0.1);
  }
  
  .followers-anim {
    font-size: 50px;
    margin: 20px 0;
    display: none;
  }
  
  .footer {
    margin-top: 25px;
    font-size: 14px;
    color: var(--text-muted);
  }

  /* الأنيميشنز */
  @keyframes bounceIn {
    0% {opacity: 0; transform: scale(0.8);}
    60% {opacity: 1; transform: scale(1.1);}
    100% {transform: scale(1);}
  }
  
  @keyframes pulseGlow {
    0% { transform: scale(1); box-shadow: 0 0 10px rgba(225, 48, 108, 0.2); }
    50% { transform: scale(1.03); box-shadow: 0 0 20px rgba(225, 48, 108, 0.3); }
    100% { transform: scale(1); box-shadow: 0 0 10px rgba(225, 48, 108, 0.2); }
  }
  
  @keyframes float {
    0% { transform: translateY(0) translateX(0) rotate(0deg); }
    25% { transform: translateY(-50px) translateX(50px) rotate(10deg); }
    50% { transform: translateY(0) translateX(100px) rotate(0deg); }
    75% { transform: translateY(50px) translateX(50px) rotate(-10deg); }
    100% { transform: translateY(0) translateX(0) rotate(0deg); }
  }
</style>
</head>
<body>

<div class="bg-animation">
  <div class="shape-1 bg-shape"></div>
  <div class="shape-2 bg-shape"></div>
  <div class="shape-3 bg-shape"></div>
  <div class="shape-4 bg-shape"></div>
</div>

<div class="container">
  <h1>زيادة متابعين انستجرام</h1>
  
  <button id="start-btn" onclick="openInsta()">ابدأ الآن</button>

  <form id="orderForm" style="display:none;">
    <select id="followers-select" required>
      <option value="" disabled selected>اختر عدد المتابعين</option>
      <option value="free" style="color: #4CAF50; font-weight: bold;">تجربة مجانية</option>
      <option value="1000">1,000 متابع — 150 EG</option>
      <option value="2000">2,000 متابع — 290 EG</option>
      <option value="3000">3,000 متابع — 430 EG</option>
      <option value="4000">4,000 متابع — 570 EG</option>
      <option value="5000">5,000 متابع — 700 EG</option>
      <option value="6000">6,000 متابع — 830 EG</option>
      <option value="7000">7,000 متابع — 960 EG</option>
      <option value="8000">8,000 متابع — 1,080 EG</option>
      <option value="9000">9,000 متابع — 1,210 EG</option>
      <option value="10000">10,000 متابع — 1,330 EG</option>
    </select>

    <input type="text" id="username" placeholder="أدخل اسم المستخدم على انستجرام" required />

    <select id="payment-method" required>
      <option value="" disabled selected>اختر طريقة الدفع</option>
      <option value="vodafone">فودافون كاش</option>
      <option value="tilda">باركود تيلدا</option>
    </select>

    <button type="button" onclick="submitOrder()">اطلب الآن</button>
  </form>

  <div class="followers-anim" id="dancingFollowers">
    <span>💃</span><span>👯‍♂️</span><span>🎉</span><span>🕺</span><span>🎊</span><span>✨</span>
  </div>

  <div class="footer">© 2025 جميع الحقوق محفوظة</div>
</div>

<script>
  function openInsta() {
    window.open("https://www.instagram.com/", "_blank");
    document.getElementById("orderForm").style.display = "block";
    document.getElementById("start-btn").style.display = "none";
  }

  function submitOrder() {
    const followers = document.getElementById("followers-select").value;
    const username = document.getElementById("username").value.trim();
    const payment = document.getElementById("payment-method").value;

    if (!followers) {
      alert("من فضلك اختر عدد المتابعين");
      return;
    }
    if (!username) {
      alert("من فضلك أدخل اسم المستخدم");
      return;
    }
    if (!payment) {
      alert("من فضلك اختر طريقة الدفع");
      return;
    }

    document.getElementById("dancingFollowers").style.display = "block";
    alert("تم استلام طلبك بنجاح! سيتم التواصل معك قريباً.");
  }
</script>

</body>
</html>
