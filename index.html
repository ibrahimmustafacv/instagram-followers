<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>زيادة متابعين إنستجرام</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #f9f9ff);
      overflow-x: hidden;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      background: linear-gradient(to top left, #e1306c, #fd8a9c);
      color: white;
      clip-path: ellipse(100% 70% at 50% 30%);
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
      animation: fadeDown 1s ease-out forwards;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.9;
      animation: fadeDown 1.5s ease-out forwards;
    }

    @keyframes fadeDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 500px;
      margin: -40px auto 30px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    select, input, button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    button {
      background: #e1306c;
      color: white;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background: #c12559;
    }

    .icon-anim {
      font-size: 40px;
      color: #e1306c;
      animation: bounce 1s infinite;
      margin: 20px 0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .follow-me {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .follow-me a {
      color: #e1306c;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .follow-me a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>✦ زوّد متابعينك دلوقتي ✦</h1>
    <p>اختار عدد المتابعين وخد تجربة مجانية أو ادفع بسهولة</p>
  </div>

  <div class="container">
    <div class="icon-anim">
      <i class="fas fa-users"></i>
    </div>

    <select id="followers-count">
      <option disabled selected>اختر عدد المتابعين</option>
      <option value="free">تجربة مجانية</option>
      <option value="1000">1,000 متابع</option>
      <option value="5000">5,000 متابع</option>
      <option value="10000">10,000 متابع</option>
    </select>

    <input type="text" id="username" placeholder="اسم المستخدم على إنستجرام" />

    <select id="payment-method">
      <option disabled selected>اختر طريقة الدفع</option>
      <option value="vodafone">فودافون كاش</option>
      <option value="telda">باركود تيلدا</option>
    </select>

    <button onclick="orderNow()">أطلب المتابعين</button>

    <div class="follow-me">
      <p>📸 تابع حسابنا على إنستجرام</p>
      <a href="https://www.instagram.com/ibrahimmusttafa/" target="_blank">@ibrahimmusttafa</a>
    </div>
  </div>

  <div class="footer">
    جميع الحقوق محفوظة © 2025
  </div>

  <script>
    function orderNow() {
      const followers = document.getElementById("followers-count").value;
      const username = document.getElementById("username").value.trim();
      const method = document.getElementById("payment-method").value;

      if (!followers || !username || !method) {
        alert("من فضلك أكمل جميع البيانات");
        return;
      }

      if (followers === "free") {
        alert("🎁 تم تفعيل تجربتك المجانية بنجاح!\nسوف تحصل على المتابعين قريبًا");
      } else {
        alert(`✅ الطلب تم بنجاح!\nسيتم التواصل معك بعد التحويل (${followers} متابع)`);
      }
    }
  </script>

</body>
</html>
