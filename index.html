<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>زيادة متتابعين انستجرام متحركة</title>
<style>
  /* ... (ابقى جميع أنماط CSS السابقة كما هي) ... */

  /* أضف هذه الأنماط الجديدة */
  .pricing-options {
    margin: 15px 0;
    overflow: hidden;
    transition: height 0.3s ease;
  }
  
  .pricing-toggle {
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 12px;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
    box-shadow: 0 4px 10px rgba(225, 48, 108, 0.2);
    transition: all 0.3s ease;
  }
  
  .pricing-toggle:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(225, 48, 108, 0.3);
  }
  
  .pricing-toggle .arrow {
    transition: transform 0.3s ease;
  }
  
  .pricing-toggle.active .arrow {
    transform: rotate(180deg);
  }
  
  .pricing-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }
  
  .pricing-list.show {
    max-height: 500px; /* يمكن تعديله حسب الحاجة */
  }
  
  .pricing-item {
    background: rgba(255,255,255,0.7);
    margin: 5px 0;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: space-between;
    border: 1px solid rgba(0,0,0,0.05);
  }
  
  .pricing-item:hover {
    background: white;
    transform: translateX(-5px);
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  
  .pricing-item.free {
    color: #4CAF50;
    font-weight: bold;
  }
  
  .price {
    font-weight: bold;
    color: var(--primary-color);
  }
</style>
</head>
<body>

<!-- ... (ابقى جميع عناصر HTML السابقة كما هي حتى النموذج) ... -->

  <form id="orderForm" style="display:none;">
    <div class="pricing-options">
      <div class="pricing-toggle" onclick="togglePricing()">
        <span>اختر عدد المتابعين</span>
        <span class="arrow">▼</span>
      </div>
      <ul class="pricing-list" id="pricingList">
        <li class="pricing-item free" onclick="selectPackage('free')">
          <span>تجربة مجانية</span>
        </li>
        <li class="pricing-item" onclick="selectPackage('1000')">
          <span>1,000 متابع</span>
          <span class="price">150 EG</span>
        </li>
        <li class="pricing-item" onclick="selectPackage('2000')">
          <span>2,000 متابع</span>
          <span class="price">290 EG</span>
        </li>
        <li class="pricing-item" onclick="selectPackage('3000')">
          <span>3,000 متابع</span>
          <span class="price">430 EG</span>
        </li>
        <li class="pricing-item" onclick="selectPackage('4000')">
          <span>4,000 متابع</span>
          <span class="price">570 EG</span>
        </li>
        <li class="pricing-item" onclick="selectPackage('5000')">
          <span>5,000 متابع</span>
          <span class="price">700 EG</span>
        </li>
        <li class="pricing-item" onclick="selectPackage('6000')">
          <span>6,000 متابع</span>
          <span class="price">830 EG</span>
        </li>
        <li class="pricing-item" onclick="selectPackage('7000')">
          <span>7,000 متابع</span>
          <span class="price">960 EG</span>
        </li>
        <li class="pricing-item" onclick="selectPackage('8000')">
          <span>8,000 متابع</span>
          <span class="price">1,080 EG</span>
        </li>
        <li class="pricing-item" onclick="selectPackage('9000')">
          <span>9,000 متابع</span>
          <span class="price">1,210 EG</span>
        </li>
        <li class="pricing-item" onclick="selectPackage('10000')">
          <span>10,000 متابع</span>
          <span class="price">1,330 EG</span>
        </li>
      </ul>
    </div>

    <input type="hidden" id="followers-select" required>

    <input type="text" id="username" placeholder="أدخل اسم المستخدم على انستجرام" required />

    <!-- ... (ابقى بقية النموذج كما هو) ... -->
  </form>

<!-- ... (ابقى بقية HTML كما هو) ... -->

<script>
  // ... (ابقى جميع الدوال السابقة كما هي) ...

  // أضف هذه الدوال الجديدة
  function togglePricing() {
    const pricingList = document.getElementById('pricingList');
    const toggleBtn = document.querySelector('.pricing-toggle');
    
    pricingList.classList.toggle('show');
    toggleBtn.classList.toggle('active');
  }

  function selectPackage(value) {
    document.getElementById('followers-select').value = value;
    
    // إغلاق القائمة بعد الاختيار
    document.getElementById('pricingList').classList.remove('show');
    document.querySelector('.pricing-toggle').classList.remove('active');
    
    // عرض الباقة المختارة في الزر
    const toggleBtn = document.querySelector('.pricing-toggle span:first-child');
    if (value === 'free') {
      toggleBtn.textContent = 'تجربة مجانية (محدودة)';
    } else {
      const selectedOption = document.querySelector(`.pricing-item[onclick="selectPackage('${value}')"]`);
      toggleBtn.textContent = selectedOption.querySelector('span:first-child').textContent + ' - ' + 
                             selectedOption.querySelector('.price').textContent;
    }
  }
</script>

</body>
</html>
